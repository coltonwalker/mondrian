<!DOCTYPE html>
<html>

<head>
    <title>Mondrian</title>
    <link rel="stylesheet" href="main.css"> </head>

<body>
    <div id="painting">
        <div id="toprow">
            <div id="bigbox" class="red right"></div>
            <div id="divider1" class="black right"></div>
            <div id="topleftcolumn" class="left">
                <div class="mediumbox"></div>
                <div id="divider2" class="black"></div>
                <div class="mediumbox"></div>
            </div>
        </div>
        <div id="middledivider" class="black"></div>
        <div id="bottomrow">
            <div id="bluebox" class="blue left"></div>
            <div id="divider3" class="black left"></div>
            <div id="bottomleftcolumn" class="left"></div>
            <div id="bottomrightcolumn" class="right">
                <div class="smallestbox"></div>
                <div id="tinybox"></div>
                <div id="divider5" class="black"></div>
                <div id="yellowbox" class="yellow"></div>
                <div class="smallestbox"></div>
            </div>
            <div id="divider4" class="black right"></div>
        </div>
    </div>
</body>

</html>
